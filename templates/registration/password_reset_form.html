{% extends "base.html" %}
{% block title %}Password reset{% endblock %}

{% block body %}
  <h1>Reset your password</h1>

  <form action="" method="post">
    {% csrf_token %}
    {% for field in form %}
      {{ field.errors }}
      {{ field.label_tag }}
      {{ field }}
    {% endfor %}
    <button type="submit">Reset yo</button>
  </form>
{% endblock %}
