{% extends "base.html" %}

{% block title %}Log out{% endblock %}
{% block body-class %}login{% endblock %}
{% block main-class %}copy{% endblock %}

{% block body %}
  {% if user.is_authenticated %}
    <form id='logout-form' method='POST' action='{% url "logout" %}' class='logout'>
      {% csrf_token %}
      <button type='submit' class='progress'>Logout</button>
    </form>
  {% else %}
    <p>Already logged out.</p>
    <p>Fool.</p>
  {% endif %}
{% endblock %}
