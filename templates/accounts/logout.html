{% extends "base.html" %}

{% block title %}Log out{% endblock %}

{% block body %}
  <h1>Logout shizzle</h1>
  {% if user.is_authenticated %}
    <form id='logout-form' method='POST' action='{% url "logout" %}' class='logout'>
      {% csrf_token %}
      <button type='submit'>
        Logout
      </button>
    </form>
  {% else %}
    <p>Already logged out.</p>
  {% endif %}
{% endblock %}
