{% extends "base.html" %}
{% block title %}SOMETHING SOMETHING HABIT{% endblock %}
{% block body %}
  <h1>Did you do your habit: <q>{{ habit.description }}</q>?</h1>

  <form id="data-entry" method="POST" action="">
    {% csrf_token %}
    {% for form in forms %}
      {{ form }}
    {% endfor %}
    <input type="submit" value="Done">
  </form>
{% endblock %}
